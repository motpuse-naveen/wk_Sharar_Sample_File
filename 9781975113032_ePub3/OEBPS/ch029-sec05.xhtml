<h4 class="h4" id="sec175">IV. Extubation</h4>
<p class="nonindent">It is essential to engage in closed-loop communication with both the anesthesiology and surgical teams to assure a systematic, step-wise approach to tracheal extubation. All decisions must be individualized for each patient and take into account multiple factors.</p>
